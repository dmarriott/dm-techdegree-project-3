<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Online Registration Form - The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <subheader>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </subheader>

    <form>

        <fieldset class="contact-info">

            <legend>Contact Information</legend>

            <label for="fullname">Full name</label>
            <input type="text" id="fullname" name="user_fullname" placeholder="required" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="required" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="000 000 0000">

            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state-prov">State or Province</label>
            <select id="state-prov" name="user_state" placeholder="pick from list">
                    <option value="" disabled selected>Choose from list</option>
                <optgroup label="US States and Territories">
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </optgroup>
                <optgroup label="Canadian Provinces">
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NF">Newfoundland</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NU">Nunavut</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="YT">Yukon Territory</option>
                </optgroup>
            </select>

                <label for="zip-postal">Zip or Postal Code</label>
                <input type="text" id="zip-postal" name="user_zip-postal" placeholder="00000 or X0X 0X0">

        </fieldset>  <!-- end class="contact-info" -->

        <hr>

        <fieldset class="newsletter-options">

            <legend>Newsletter</legend>

            <p>Select the newsletters you would like to receive</p>

                <label for="news-html">HTML News</label>
                <input type="checkbox" id="news-html" name="user_newsletters">

                <label for="news-css">CSS News</label>
                <input type="checkbox" id="news-css" name="user_newsletters">

                <label for="news-javascript">Javascript News</label>
                <input type="checkbox" id="news-javascript" name="user_newsletters">

            <p>Newsletter Format</p>

                <label for="format-html">HTML</label>
                <input type="radio" id="format-html" name="user_newsletter-format">

                <label for="format-plaintext">Plain Text</label>
                <input type="radio" id="format-plaintext" name="user_newsletter-format">


            <p>Other topics you'd like to hear about</p>

                <textarea id="topics" name="user_topics" placeholder="I would like to hear more about..." rows="5"></textarea>

        </fieldset>   <!-- end class="newsletter-options" -->

        <button type="submit" id="submit-button" name="user_submit-button" value="Sign Up"></button>
  
    </form>

    <footer>

        <p>Copyright The Code Review</p>

    </footer>
     
</body>

</html>
